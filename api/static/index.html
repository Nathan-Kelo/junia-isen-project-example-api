</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">

    <h1 class="text-4xl font-bold mb-8">Cloud Computing Project</h1>

    <ul class="mb-8 space-y-2 text-lg">
        <li class="flex items-center">
            <span class="inline-block w-3 h-3 bg-blue-500 rounded-full mr-2"></span>

    <!-- Populate DB Button -->

            </button>
        </form>
    </div>

    <!-- Existing Buttons -->
    <div class="space-x-4 w-1/2 text-center">
        <a href="/baskets">

        <a href="/items">
            <button class="bg-blue-500 w-1/5 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">

        <a href="/users">
