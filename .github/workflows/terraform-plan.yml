name: Push feature plan

on:
  workflow_call:
    inputs:
      init-status:
        required: true
        type: string
        description: Init status from previous job
  
env:
  TF_LOG: INFO #for getting logs in case of error
  TF_INPUT: false #disables user inputs

jobs:
  terraform-plan:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        working-directory: ./infrastructure

    steps:
      - name: Generate plan
        id: plan
        run: terraform plan -out build.tfplan

    # Add a comment to pull requests with plan results
      - name: Add Plan Comment
        id: comment
        uses: actions/github-script@v7
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Initialization ‚öôÔ∏è\`${{ inputs.init-status }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`
        
            Show Plan
            
            \`\`\`${process.env.PLAN}\`\`\`
            
            
            
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Workflow: \`${{ github.workflow }}\`*`;
              
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })